#------------------------------------------------------------------------------
# Syntax highlighting
#------------------------------------------------------------------------------

markdown:             kramdown

kramdown:
  input:              GFM
  syntax_highlighter: rouge

#------------------------------------------------------------------------------
# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
#------------------------------------------------------------------------------

permalink:            pretty
#relative_permalinks: true

#------------------------------------------------------------------------------
# Setup
#------------------------------------------------------------------------------

title:                tap349
tagline:              my blog
description:          my blog
url:                  http://tap349.github.io
baseurl:              /

paginate:             5
excerpt_separator:    <!--more-->

#------------------------------------------------------------------------------
# Assets
#
# We specify the directory for Jekyll so we can use @imports.
#------------------------------------------------------------------------------

sass:
  sass_dir:           _sass
  style:              :compressed

#------------------------------------------------------------------------------
# About/contact
#------------------------------------------------------------------------------

author:
  name:               tap
  url:                https://github.com/tap349

version:              1.0.0

#github:
  #repo:              https://github.com/poole/hyde

#------------------------------------------------------------------------------
# Gems
#------------------------------------------------------------------------------

gems:                 [jekyll-paginate, jekyll-gist]
